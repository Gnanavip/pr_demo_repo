name: AI PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened] # runs when PR is created, updated, or reopened

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write   # ðŸ‘ˆ allows commenting on PRs
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PR Review Bot
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python pr_review_bot.py "${{ github.repository }}" "${{ github.event.pull_request.number }}"
